<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xử lý ảnh CMND/CCCD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .button-group {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        #cropButton {
            background-color: #2196F3;
        }
        #cropButton:hover {
            background-color: #1976D2;
        }
        #extractButton {
            background-color: #2196F3;
        }
        #extractButton:hover {
            background-color: #1976D2;
        }
        .image-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .image-box {
            flex: 1;
            text-align: center;
        }
        .image-box img {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .image-box h3 {
            margin: 10px 0;
            color: #333;
        }
        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xử lý ảnh CMND/CCCD</h1>
        <input type="file" id="imageInput" accept="image/*" onchange="handleFileSelect(event)">
        
        <div class="button-group">
            <button id="cropButton" onclick="cropImage()" disabled>Cắt ảnh</button>
            <button id="extractButton" onclick="extractInfo()" disabled>Trích xuất thông tin</button>
        </div>

        <div class="image-container">
            <div class="image-box">
                <h3>Ảnh gốc</h3>
                <img id="previewImage" alt="Ảnh gốc">
            </div>
            <div class="image-box">
                <h3>Ảnh đã cắt</h3>
                <img id="croppedImage" alt="Ảnh đã cắt">
            </div>
        </div>
        
        <div class="loading" id="loading">
            Đang xử lý...
        </div>

        <div class="result" id="result">
            <h2>Kết quả:</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        let currentFilePath = null;
        let croppedImagePath = null;

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('previewImage');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    // Ẩn ảnh đã cắt khi chọn ảnh mới
                    document.getElementById('croppedImage').style.display = 'none';
                }
                reader.readAsDataURL(file);
                
                // Reset states
                currentFilePath = null;
                croppedImagePath = null;
                document.getElementById('cropButton').disabled = false;
                document.getElementById('extractButton').disabled = true;
                document.getElementById('result').style.display = 'none';
            }
        }

        async function uploadImage() {
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files.length) {
                alert('Vui lòng chọn ảnh');
                return null;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('http://localhost:8000/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.detail || 'Lỗi upload ảnh');
            }

            return data.file_path;
        }

        async function cropImage() {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const cropButton = document.getElementById('cropButton');
            const extractButton = document.getElementById('extractButton');

            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                if (!currentFilePath) {
                    currentFilePath = await uploadImage();
                }
                console.log('Current file path:', currentFilePath);

                const requestBody = {
                    file_path: currentFilePath
                };
                console.log('Request body:', requestBody);

                const response = await fetch('http://localhost:8000/crop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                const data = await response.json();

                if (!response.ok) {
                    console.error('Error response:', data);
                    throw new Error(data.detail || 'Lỗi cắt ảnh');
                }

                croppedImagePath = data.cropped_image_path;
                cropButton.disabled = true;
                extractButton.disabled = false;

                // Hiển thị ảnh đã cắt
                const croppedImage = document.getElementById('croppedImage');
                const croppedFileName = croppedImagePath.split('/').pop();
                croppedImage.src = `http://localhost:8000/cropped_images/${croppedFileName}`;
                croppedImage.style.display = 'block';

                resultContent.innerHTML = `<p>${data.message}</p>`;
                result.style.display = 'block';
            } catch (error) {
                console.error('Error in cropImage:', error);
                alert('Lỗi: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        async function extractInfo() {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            loading.style.display = 'block';

            try {
                if (!croppedImagePath) {
                    throw new Error('Vui lòng cắt ảnh trước');
                }

                const response = await fetch('http://localhost:8000/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file_path: croppedImagePath
                    })
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Lỗi trích xuất thông tin');
                }

                let resultHtml = `
                    <p><strong>Loại giấy tờ:</strong> ${data.id_type}</p>
                    <h3>Thông tin chi tiết:</h3>
                `;

                // Map English keys to Vietnamese labels
                const vietnameseLabels = {
                    'Id': 'Số CMND/CCCD',
                    'Name': 'Tên',
                    'Date': 'Ngày sinh',
                    'Sex': 'Giới tính',
                    'Nation': 'Quốc tịch',
                    'POO': 'Quê quán',
                    'POR': 'Nơi thường trú'
                };

                for (const [key, value] of Object.entries(data.extracted_info)) {
                    const label = vietnameseLabels[key] || key;
                    resultHtml += `<p><strong>${label}:</strong> ${value}</p>`;
                }

                resultContent.innerHTML = resultHtml;
                result.style.display = 'block';
            } catch (error) {
                alert('Lỗi: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
